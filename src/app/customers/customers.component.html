<div class="section">
  <div class="wrapper">
    <mat-toolbar class="section__upper">
      <div class="section__block section__block-menu">
          <mat-icon (click)="changeSideBarState()">menu</mat-icon>
        <span>Customers</span>
      </div>
    </mat-toolbar>

    <input (input)="searchCustomers($event)" type="search" placeholder="customer No, Name, Address..." class="section__search">


    <div class="section__table-block">
      <table matSort matSortActive="name" matSortDirection="desc" mat-table [dataSource]="dataSource" class="mat-elevation-z8 section__table">

        <ng-container matColumnDef="customerNo" class="section__cell">
          <th [ngStyle]="{ width: columnWidth}" mat-header-cell *matHeaderCellDef class="section__th"> customer No. </th>
          <td [ngStyle]="{ width: columnWidth}" mat-cell *matCellDef="let element" (click)="openEditModal(element)"> {{ element.customerNo }} </td>
        </ng-container>

        <ng-container matColumnDef="customerName">
          <th [ngStyle]="{ width: columnWidth}" (click)="getSortCustomers()" mat-header-cell *matHeaderCellDef disableClear mat-sort-header class="section__th"> Name </th>
          <td [ngStyle]="{ width: columnWidth}" mat-cell *matCellDef="let element" (click)="openEditModal(element)"> {{ element.customerName }} </td>
        </ng-container>

        <ng-container matColumnDef="customerAddress">
          <th [ngStyle]="{ width: columnWidth}" mat-header-cell *matHeaderCellDef class="section__th"> Address </th>
          <td [ngStyle]="{ width: columnWidth}" mat-cell *matCellDef="let element" (click)="openEditModal(element)"> {{ element.customerAddress }} </td>
        </ng-container>

        <ng-container matColumnDef="dayNames">
          <th [ngStyle]="{ width: columnWidth}" mat-header-cell *matHeaderCellDef class="section__th"> Delivery Days </th>
          <td [ngStyle]="{ width: columnWidth}" mat-cell *matCellDef="let element" (click)="openEditModal(element)"> {{ element.dayNames }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999">
            <div class="section__empty">
              <img class="section__empty-img" src="../../assets/sources/images/Placeholder.svg" alt="placeholder">
              <span class="section__empty-title">No Data to display</span>
              <span class="section__empty-text">Seems like you don’t have any <br> section yet. Let’s create it now!</span>
              <div class="section__block add-block">
                <mat-icon>add</mat-icon>
                <span>Add section</span>
              </div>
            </div>
          </td>
        </tr>

      </table>
      <mat-paginator
                     #paginator
                     class="section__paginator"
                     [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
