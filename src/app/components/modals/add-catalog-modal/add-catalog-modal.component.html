<app-modal>
  <form [formGroup]="form" class="catalog-add-modal__form catalog-add-modal__form-complete">
    <h2 class="catalog-add-modal__title">Add product</h2>
    <input [formControlName]="'productName'" class="catalog-add-modal__input" required type="text" placeholder="Product Name">
    <input [formControlName]="'productAvailability'" class="catalog-add-modal__input" required type="text" placeholder="Product Availability">

    <div [formGroup]="el[1]" *ngFor="let el of this.tmp" class="catalog-add-modal__unit">
      <input type="text" [formControlName]="'unitName'" class="catalog-add-modal__input catalog-add-modal__input-unit" required placeholder=Unit Name>
      <input type="text" [formControlName]="'unitPrice'" class="catalog-add-modal__input catalog-add-modal__input-unit" required placeholder="Unit Price">
      <img (click)="deleteUnit(el[1])" src="assets/sources/images/arrow-down.svg" alt="delete-element">
    </div>

    <button type="button" (click)="addUnit()">Add unit</button>
    <button type="button" (click)="submit()" class="catalog-add-modal__button">Submit</button>
  </form>
</app-modal>
